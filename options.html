<!DOCTYPE html>
<html>
  <head>
    <title>Tab List Extension Options</title>
    <style>
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #333;
        --hover-color: #2d2d2d;
        --active-color: #264f78;
        --input-bg: #2d2d2d;
        --success-bg: #143323;
        --success-color: #4caf50;
        --error-bg: #331414;
        --error-color: #f44336;
      }

      body {
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .option-group {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background-color: var(--hover-color);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="number"],
      input[type="text"] {
        width: 200px;
        padding: 8px;
        margin-bottom: 10px;
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        border-radius: 4px;
      }

      input[type="number"]:focus,
      input[type="text"]:focus {
        outline: none;
        border-color: var(--active-color);
      }

      input[type="checkbox"] {
        margin-right: 10px;
        accent-color: var(--active-color);
      }

      button {
        padding: 8px 16px;
        background-color: var(--active-color);
        color: var(--text-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #1a365d;
      }

      .status {
        margin-top: 20px;
        padding: 10px;
        display: none;
        border-radius: 4px;
      }

      .success {
        background-color: var(--success-bg);
        color: var(--success-color);
        border: 1px solid var(--success-color);
      }

      .error {
        background-color: var(--error-bg);
        color: var(--error-color);
        border: 1px solid var(--error-color);
      }

      h1 {
        margin-top: 0;
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tab List Extension Options</h1>

    <div class="option-group">
      <label>
        <input type="checkbox" id="enableJson" />
        Enable JSON output
      </label>
    </div>

    <div class="option-group">
      <label for="updateInterval">Update interval (seconds):</label>
      <input type="number" id="updateInterval" min="1" max="3600" />
    </div>

    <div class="option-group">
      <label for="serverUrl">Server URL:</label>
      <input
        type="text"
        id="serverUrl"
        placeholder="http://localhost/save_tabs.php"
      />
    </div>

    <button id="save">Save Options</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
  </body>
</html>
