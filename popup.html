<!DOCTYPE html>
<html>
<head>
  <title>Open Tabs</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --border-color: #333;
      --hover-color: #2d2d2d;
      --active-color: #264f78;
      --search-bg: #2d2d2d;
      --highlight-color: #ffd700;
      --highlight-bg: rgba(255, 215, 0, 0.2);
    }

    body {
      width: 500px;
      overflow-x: auto;
      overflow-y: auto;
      padding: 15px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
    }

    .search-container {
      position: sticky;
      top: 0;
      background: var(--bg-color);
      padding: 10px 0;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    #searchInput {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-sizing: border-box;
      background-color: var(--search-bg);
      color: var(--text-color);
    }

    #searchInput::placeholder {
      color: #888;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--active-color);
    }

    h2, h3 {
      color: var(--text-color);
      margin-top: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill);
      gap: 10px;
    }
    
    li {
      border: 1px solid var(--border-color);
      padding: 10px;
      background-color: var(--bg-color);
      cursor: pointer;
      transition: background-color 0.2s;
      border-radius: 4px;
    }

    li:hover {
      background-color: var(--hover-color);
    }

    li.active-tab {
      background-color: var(--active-color);
    }

    li.selected-tab {
      border-left: 3px solid #4a9eff;
      background-color: var(--hover-color);
      padding-left: 7px; /* Compensate for thicker border */
    }

    li.selected-tab:hover {
      background-color: var(--hover-color);
    }

    .highlight {
      background-color: var(--highlight-bg);
      color: var(--highlight-color);
      padding: 2px;
      border-radius: 2px;
    }

    img {
      vertical-align: middle;
      margin-right: 8px;
    }

    sub {
      color: #888;
    }

    a {
      color: #4a9eff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Open Tabs</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search tabs by title or URL...">
  </div>
  <ul id="tabList"></ul>
  <script src="popup.js"></script>
  <sub>Extension icon by <a href="https://icons8.com/" title="icons8">icons8</sub>
</body>
</html>
